<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Panel - Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #2d5016; border-left: 4px solid #4caf50; }
        .error { background-color: #5d1616; border-left: 4px solid #f44336; }
        .info { background-color: #1a3a52; border-left: 4px solid #2196f3; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2196f3;
            color: white;
            font-size: 16px;
        }
        button:hover { background-color: #1976d2; }
        pre { background-color: #2a2a2a; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Atlas Panel - Login Test</h1>

    <div class="test-result info">
        <h3>Test Configuration</h3>
        <p>Frontend URL: http://localhost:11337</p>
        <p>Backend API: http://localhost:19997/api/v1</p>
        <p>Test Credentials: admin@atlas.com / admin123</p>
    </div>

    <button onclick="testDirectAPI()">Test Direct API Call</button>
    <button onclick="testFrontendLogin()">Test Frontend Login</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<h3>${title}</h3>${content}`;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testDirectAPI() {
            addResult('info', 'Testing Direct API Call', '<p>Calling POST /api/v1/auth/login...</p>');

            try {
                const response = await fetch('http://localhost:19997/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        emailOrUsername: 'admin@atlas.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addResult('success', 'Direct API Call Successful', `
                        <p>Status: ${response.status}</p>
                        <p>Response Fields:</p>
                        <ul>
                            <li>accessToken: ${data.accessToken ? '✓ Present' : '✗ Missing'}</li>
                            <li>user: ${data.user ? '✓ Present' : '✗ Missing'}</li>
                            <li>User Email: ${data.user?.email || 'N/A'}</li>
                            <li>User Role: ${data.user?.role || 'N/A'}</li>
                        </ul>
                        <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                    `);
                } else {
                    addResult('error', 'API Call Failed', `
                        <p>Status: ${response.status}</p>
                        <p>Error: ${data.message || 'Unknown error'}</p>
                    `);
                }
            } catch (error) {
                addResult('error', 'Network Error', `<p>${error.message}</p>`);
            }
        }

        async function testFrontendLogin() {
            addResult('info', 'Testing Frontend Login', '<p>Testing login through frontend at http://localhost:11337...</p>');

            // Note: This would need to be tested manually in the browser due to CORS
            addResult('info', 'Manual Test Required', `
                <p>To test the frontend login:</p>
                <ol>
                    <li>Open <a href="http://localhost:11337/login" target="_blank">http://localhost:11337/login</a></li>
                    <li>Enter email: admin@atlas.com</li>
                    <li>Enter password: admin123</li>
                    <li>Click "Entrar" button</li>
                    <li>Check if you're redirected to /dashboard</li>
                </ol>
                <p>Expected Result: Successful login and redirect to dashboard</p>
            `);
        }

        // Auto-run direct API test on page load
        window.addEventListener('load', () => {
            setTimeout(testDirectAPI, 500);
        });
    </script>
</body>
</html>
