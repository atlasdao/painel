<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Call</title>
</head>
<body>
    <h1>Testing Frontend to Backend Communication</h1>
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testLimits()">2. Test Limits (after login)</button>
    <pre id="output"></pre>

    <script>
        let accessToken = null;
        const output = document.getElementById('output');

        async function testLogin() {
            try {
                output.textContent = 'Testing login...\n';
                const response = await fetch('http://localhost:19997/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        emailOrUsername: 'test2fa@example.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();
                accessToken = data.accessToken;
                output.textContent += 'Login successful!\n';
                output.textContent += 'Token: ' + accessToken.substring(0, 20) + '...\n';
                
                // Store in cookie
                document.cookie = `access_token=${accessToken}; path=/`;
                output.textContent += 'Token stored in cookie\n';
                
            } catch (error) {
                output.textContent += 'Error: ' + error.message + '\n';
            }
        }

        async function testLimits() {
            try {
                output.textContent += '\nTesting limits endpoint...\n';
                
                // Get token from cookie if not in memory
                if (!accessToken) {
                    const match = document.cookie.match(/access_token=([^;]+)/);
                    if (match) {
                        accessToken = match[1];
                        output.textContent += 'Got token from cookie\n';
                    }
                }
                
                if (!accessToken) {
                    output.textContent += 'No token! Please login first.\n';
                    return;
                }
                
                const response = await fetch('http://localhost:19997/api/v1/profile/limits', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                output.textContent += 'Limits fetched successfully!\n';
                output.textContent += JSON.stringify(data, null, 2);
                
            } catch (error) {
                output.textContent += 'Error: ' + error.message + '\n';
            }
        }
    </script>
</body>
</html>
