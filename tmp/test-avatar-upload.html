<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Avatar Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .upload-area {
            border: 2px dashed #4CAF50;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 8px;
        }
        .upload-area:hover {
            background: #2a2a2a;
        }
        .log {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .info {
            color: #74c0fc;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Avatar Upload Test</h1>
    <p>This tool will help test the avatar upload functionality directly.</p>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        ğŸ“ Click here or drag an image to test upload
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <button onclick="testEndpoint()">ğŸ” Test Backend Endpoint</button>
    <button onclick="checkAuth()">ğŸ”‘ Check Authentication</button>
    <button onclick="clearLog()">ğŸ—‘ï¸ Clear Log</button>

    <div class="log" id="log">
        Ready to test... Open browser console for detailed logs.
    </div>

    <script>
        const log = document.getElementById('log');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            log.innerHTML = 'Log cleared...';
        }

        async function checkAuth() {
            addLog('ğŸ” Checking authentication...', 'info');

            try {
                // Check if we can access a protected endpoint
                const response = await fetch('http://localhost:19997/api/v1/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    addLog(`âœ… Authentication working! User: ${data.username}`, 'success');
                    addLog(`ğŸ“Š Profile data: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    addLog(`âŒ Auth failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addLog(`ğŸ’¥ Auth error: ${error.message}`, 'error');
            }
        }

        async function testEndpoint() {
            addLog('ğŸ§ª Testing backend endpoint availability...', 'info');

            try {
                const response = await fetch('http://localhost:19997/api/v1/health', {
                    method: 'GET',
                });

                if (response.ok) {
                    addLog('âœ… Backend is reachable', 'success');
                } else {
                    addLog(`âš ï¸ Backend responded with: ${response.status}`, 'error');
                }
            } catch (error) {
                addLog(`ğŸ’¥ Cannot reach backend: ${error.message}`, 'error');
                addLog('ğŸ’¡ Make sure backend is running on port 19997', 'info');
            }
        }

        async function uploadAvatar(file) {
            addLog(`ğŸ“¤ Starting avatar upload test...`, 'info');
            addLog(`ğŸ“ File: ${file.name} (${file.size} bytes, ${file.type})`, 'info');

            try {
                // Convert to base64
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });

                const base64Data = base64.split(',')[1];
                addLog(`ğŸ”„ Converted to base64: ${base64Data.length} characters`, 'info');

                // Test upload
                const response = await fetch('http://localhost:19997/api/v1/profile/avatar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        avatarData: base64Data,
                        mimeType: file.type
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    addLog(`âœ… Upload successful!`, 'success');
                    addLog(`ğŸ“Š Response: ${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    const errorText = await response.text();
                    addLog(`âŒ Upload failed: ${response.status} ${response.statusText}`, 'error');
                    addLog(`ğŸ“Š Error details: ${errorText}`, 'error');
                }
            } catch (error) {
                addLog(`ğŸ’¥ Upload error: ${error.message}`, 'error');
            }
        }

        // File input handling
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadAvatar(file);
            }
        });

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#2a2a2a';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                uploadAvatar(file);
            } else {
                addLog('âŒ Please drop an image file', 'error');
            }
        });

        // Initialize
        addLog('ğŸš€ Avatar upload test tool ready', 'success');
        addLog('ğŸ’¡ First check authentication, then test an upload', 'info');
    </script>
</body>
</html>
