<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563EB');
            gradient.addColorStop(1, '#7C3AED');
            
            // Draw rounded rectangle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // Draw "A" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Inter, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('A', size / 2, size / 2 + size * 0.05);
            
            // Download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
            });
        }
        
        // Create both icons
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
    
    <p>Open this file in a browser to generate icons, then move them to public folder</p>
</body>
</html>
